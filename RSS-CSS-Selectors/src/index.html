<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>RSS CSS Selectors</title>
</head>
<body>
  <div class="main-container">
    <h1>Select animated elements</h1>
    <table class="table">      
    </table>
    <div class="editor">
      <div class="css-editor">
        <input class="css-editor__input" type="text" placeholder="Type in a CSS selector"></input>
        <div class="editor-btn enter-btn">Enter</div>
        <div class="editor-btn help-btn">Help</div>
      </div>
      <div class="html-viewer">
        <div class="line-numbers">
          <span class="line-numbers__number">1</span>
          <span class="line-numbers__number">2</span>
          <span class="line-numbers__number">3</span>
          <span class="line-numbers__number">4</span>
          <span class="line-numbers__number">5</span>
          <span class="line-numbers__number">6</span>
          <span class="line-numbers__number">7</span>
          <span class="line-numbers__number">8</span>
          <span class="line-numbers__number">9</span>
          <span class="line-numbers__number">10</span>
          <span class="line-numbers__number">11</span>
          <span class="line-numbers__number">12</span>
          <span class="line-numbers__number">13</span>
          <span class="line-numbers__number">14</span>
          <span class="line-numbers__number">15</span>
        </div>
        <div class="markup">          
        </div>
      </div>
    </div>    
  </div>  
  <aside class="aside">
    <h2>Levels</h2>
    <div class = 'level-list'>
      <div class="level-item">1</div>
      <div class="level-item">2</div>
      <div class="level-item">3</div>
      <div class="level-item">4</div>
      <div class="level-item">5</div>
      <div class="level-item">6</div>
      <div class="level-item">7</div>
      <div class="level-item">8</div>
      <div class="level-item">9</div>
      <div class="level-item">10</div>
    </div>
    <div class="restart-btn">Restart</div>
  </aside>  
  <footer class="footer">
    <a href="https://github.com/SadJoeBright" class="github-link"></a>
    <p class="copyright">
      SadJoeBright 2023
    </p>
    <a href="https://rs.school/js/" class="rss-link"></a>
  </footer>
</body>
</html>
